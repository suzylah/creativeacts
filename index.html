---
layout: default
---

{%- if site.posts.size > 0 -%}
  <div class="card-columns">
    {%- for post in site.posts -%}
    <div class="card">
      <img src="{{ post.image }}" class="card-img-top" alt="{{ post.title }}">
      <div class="card-body">
        <h5 class="card-title">
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h5>
        <p class="card-text">{{ post.excerpt }}</p>
      </div>
    </div>
    {%- endfor -%}
  </div>
{%- endif -%}
